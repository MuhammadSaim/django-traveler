{% load static %}
<!-- Top Menu Items -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="nav-wrap">
        <div class="mobile-only-brand pull-left">
            <div class="nav-header pull-left">
                <div class="logo-wrap">
                    <a href="{% url 'home' %}">
                        <img class="brand-img" src="../img/logo.png" alt="brand"/>
                        <span class="brand-text"><img src="{% static 'images/traveler.png' %}" alt="traveler"/></span>
                    </a>
                </div>
            </div>
            <a id="toggle_nav_btn" class="toggle-left-nav-btn inline-block ml-20 pull-left"
               href="javascript:void(0);"><i class="zmdi zmdi-menu"></i></a>
            <a id="toggle_mobile_search" data-toggle="collapse" data-target="#search_form" class="mobile-only-view"
               href="javascript:void(0);"><i class="zmdi zmdi-search"></i></a>
            <a id="toggle_mobile_nav" class="mobile-only-view" href="javascript:void(0);"><i class="zmdi zmdi-more"></i></a>
            <form id="search_form" role="search" class="top-nav-search collapse pull-left">
                <div class="input-group">
                    <input type="text" name="example-input1-group2" class="form-control" placeholder="Search">
                    <span class="input-group-btn">
							<button type="button" class="btn  btn-default" data-target="#search_form"
                                    data-toggle="collapse" aria-label="Close" aria-expanded="true"><i
                                    class="zmdi zmdi-search"></i></button>
							</span>
                </div>
            </form>
        </div>
        <div id="mobile_only_nav" class="mobile-only-nav pull-right">
            <ul class="nav navbar-right top-nav pull-right">
                {% if user.is_authenticated %}
                    <li class="dropdown auth-drp">
                    {% if user.avatar %}
                        <a href="#" class="dropdown-toggle pr-0" data-toggle="dropdown">
                            <img src="{{ user.avatar.url }}" alt="{{ user.get_username }}" class="user-auth-img img-circle"/>
                            <span class="user-online-status"></span>
                            <span class="user-auth-name inline-block">
                                {{ user.get_username }} <span class="ti-angle-down"></span>
                            </span>
                        </a>
                    {% else %}
                        <a href="#" class="dropdown-toggle pr-0" data-toggle="dropdown">
                            <img src="https://ui-avatars.com/api/?name={{ user.get_username }}" alt="{{ user.get_username }}" class="user-auth-img img-circle"/>
                            <span class="user-online-status"></span>
                            <span class="user-auth-name inline-block">
                                {{ user.get_username }} <span class="ti-angle-down"></span>
                            </span>
                        </a>
                    {% endif %}
                    <ul class="dropdown-menu user-auth-dropdown" data-dropdown-in="flipInX"
                        data-dropdown-out="flipOutX">
                        <li>
                            <a href="{% url 'profile' %}"><i class="zmdi zmdi-account"></i><span>Profile</span></a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="{% url 'logout' %}"><i class="zmdi zmdi-power"></i><span>Log Out</span></a>
                        </li>
                    </ul>
                </li>
                {% else %}
                    <li>
                        <a style="color: #363636;" href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a style="color: #363636;" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- /Top Menu Items -->
