{% extends 'layouts/auth.html' %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
    <div class="auth-form  ml-auto mr-auto no-float card-view pt-30 pb-30">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="mb-30">
                    <h3 class="text-center txt-dark mb-10">Forgot your password?</h3>
                    <h6 class="text-center nonecase-font txt-grey">Enter your email will send you a link.</h6>
                </div>
                <div class="form-wrap">
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'forgot.password' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label mb-10" for="exampleInputEmail_2">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-danger btn-rounded">Send Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
