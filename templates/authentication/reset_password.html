{% extends 'layouts/auth.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}
    <div class="auth-form  ml-auto mr-auto no-float card-view pt-30 pb-30">
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="mb-30">
                    <h3 class="text-center txt-dark mb-10">Reset your password?</h3>
                    <h6 class="text-center nonecase-font txt-grey">Please set your new password to reset.</h6>
                </div>
                <div class="form-wrap">
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'reset.password' %}?token={{ token }}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label mb-10" for="exampleInputEmail_2">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label class="control-label mb-10" for="exampleInputEmail_2">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-danger btn-rounded">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
